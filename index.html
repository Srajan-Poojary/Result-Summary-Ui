<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">

      <div class="results">
        <div class="results-info">
          <h5>Your Result</h5>
          <div class="marks-obtained-circle">
              <p id="marks-obtained">76</p>
              <p id="total-marks">of 100</p>
          </div>
          <h4>Great</h4>
          <p class="result-description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      
      <div class="summary">
        <div class="summary-info">
            <h3 class="summary-heading">Summary</h3>
          <div class="subject-wise-marks-container">
            <div class="marks-categary" id="reaction">
              <img src="assets/images/icon-reaction.svg" alt="">
              <p class ="subject-name" >Reaction</p>
              <p class="marks-scored-subject-wise">80 <span class="out-of-subject-wise">/ 100</span> </p>
            </div>
            <div class="marks-categary" id="memory">
              <img src="assets/images/icon-memory.svg" alt="">
              <p class ="subject-name">Memory</p>
              <p class="marks-scored-subject-wise">92 <span class="out-of-subject-wise">/ 100</span> </p>
            </div>
            <div class="marks-categary" id="verbal">
              <img src="assets/images/icon-verbal.svg" alt="">
              <p class ="subject-name">Verbal</p>
              <p class="marks-scored-subject-wise">61 <span class="out-of-subject-wise">/ 100</span> </p>
            </div>
            <div class="marks-categary" id="visual">
              <img src="assets/images/icon-visual.svg" alt="">
              <p class ="subject-name">Visual</p>
              <p class="marks-scored-subject-wise">72 <span class="out-of-subject-wise">/ 100</span> </p>
            </div>
             <button class="btn">Continue</button>
          </div>
         
        </div>
        
      </div>
    </div>
  </div>
  
  
</body>
</html>
